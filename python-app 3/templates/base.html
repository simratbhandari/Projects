<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fb7185" />
    <title>MealPlan AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />
  </head>
  <body
    class="min-h-dvh bg-gradient-to-br from-rose-400 via-orange-300 to-amber-200 text-slate-900"
  >
    <div class="backdrop-blur-sm bg-white/60 min-h-dvh">
      <header
        class="sticky top-0 z-20 bg-white/60 backdrop-blur border-b border-white/30"
      >
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-3">
          <img
            src="{{ url_for('static', filename='image/logo.svg') }}"
            alt="logo"
            class="w-8 h-8"
          />
          <h1 class="text-xl font-bold tracking-tight">
            MealPlan <span class="text-rose-600">AI</span>
          </h1>
          <div class="ml-auto text-sm text-slate-600">
            Model: <span id="modelName" class="font-medium">{{ model }}</span>
          </div>
        </div>
      </header>

      <main class="max-w-6xl mx-auto p-4 md:p-6">
        {% block content %}{% endblock %}
      </main>

      <footer
        class="border-t border-white/30 bg-white/50 py-4 text-center text-xs text-slate-600"
      >
        Built with Flask + OpenAI - Voice via Web Speech API - UI by Tailwind
      </footer>
    </div>

    <script>
      // Tailwind Theme
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mango: "#FFBE0B",
              guava: "#FB7185",
              lime: "#84CC16",
              mint: "#34D399",
              blueberry: "#60A5FA",
            },
          },
        },
      };
    </script>
    <script>
      window.APP_WARN = {{ (warn or 'null') | tojson }};
    </script>
    <script defer src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
