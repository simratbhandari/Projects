{% extends 'base.html' %} {% block content %}
<!-- Full-page center wrapper -->
<div class="min-h-[85vh] flex items-center justify-center p-4">
  <!-- Constrain width so the panel looks tidy on large screens -->
  <div class="w-full max-w-3xl">
    <!-- Chat Panel -->
    <section
      class="bg-white/70 rounded-2xl shadow-xl p-4 md:p-6 ring-1 ring-white/60"
    >
      <div class="flex items-center gap-3 mb-4 h-fll">
        <div
          class="w-10 h-10 rounded-full bg-gradient-to-tr from-guava to-mango grid place-items-center text-white font-bold"
        >
          MP
        </div>
        <div>
          <h2 class="font-semibold">Chat</h2>
          <p class="text-xs text-slate-600">
            Ask nutrition questions or request quick meal ideas.
          </p>
        </div>
        <div class="ml-auto flex items-center gap-3">
          <label class="inline-flex items-center gap-2 text-xs">
            <input
              id="ttsToggle"
              type="checkbox"
              class="accent-rose-500 scale-110"
            />
            <span>Speak replies</span>
          </label>
          <button
            id="clearChat"
            class="px-3 py-1.5 rounded-full text-xs bg-slate-900 text-white/90 hover:bg-slate-800"
          >
            Clear
          </button>
        </div>
      </div>

      <!-- Print Output of Open AI -->
      <pre
        id="chatLog"
        class="h-[420px] overflow-y-auto rounded-xl bg-white/60 p-4 ring-1 ring-white/70 whitespace-pre-wrap break-words font-mono text-sm"
      ></pre>

      <form id="chatForm" class="mt-4 flex items-stretch gap-2">
        <button
          id="micBtn"
          type="button"
          aria-label="Voice input"
          class="shrink-0 w-11 h-11 rounded-xl bg-lime/20 hover:bg-lime/30 grid place-items-center ring-1 ring-lime/30"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5 text-lime-600"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M12 14a3 3 0 0 0 3-3V7a3 3 0 0 0-6 0v4a3 3 0 0 0 3 3Zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2Z"
            />
          </svg>
        </button>
        <input
          id="chatInput"
          class="flex-1 px-4 py-3 rounded-xl ring-1 ring-slate-200 bg-white/70 focus:outline-none focus:ring-2 focus:ring-guava placeholder-slate-400"
          placeholder="Ask about macros, recipes, substitutionsâ€¦"
        />
        <button
          class="shrink-0 px-4 py-3 rounded-xl bg-guava text-white font-medium hover:opacity-95"
        >
          Send
        </button>
      </form>
    </section>
  </div>
</div>
{% endblock %}
